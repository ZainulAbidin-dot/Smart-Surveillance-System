<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Video Stream</title>
  </head>
  <body>
    <h1>Video Stream</h1>
    <img id="video" src="#" />
    <script>
      const ws = new WebSocket("ws://localhost:8000/video_feed");

      const video = document.getElementById("video");

      ws.onmessage = (event) => {
        video.src = "data:image/jpeg;base64," + btoa(event.data);
      };
    </script>
  </body>
</html>
